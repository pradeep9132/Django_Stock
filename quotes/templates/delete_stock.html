{% extends 'base.html'%}
{% block content %}

<h1> Delete Stock </h1>
{% if ticker %}
	{% for item in ticker %}
		<!--{{ item }} | --> <a href ="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a><br/><br/>
	{% endfor %}
{% else %}
	Don't have any stocks to delete
{% endif %}

{% endblock %}
